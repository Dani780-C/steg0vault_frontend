<div class="container">
    <div>
        <h3 mat-dialog-title>Delete collection</h3>
    </div>
    <div>
        <p>Do you want to delete <span style="font-weight: bolder;">{{collName}}</span> ?</p>
        <p class="warning" style="background-color: rgba(198, 159, 159, 0.724);"><span style="font-weight:bolder; color:rgb(255, 0, 0);">Warning: </span> {{this.resLength}} files will be deleted!</p>
    </div>
    <div>
        <div class="buttons">
            <button class="close-button" mat-button (click)="onCloseDialog()">Cancel</button>
            <button class="delete-button" mat-button (click)="deleteCollection()">Delete</button>
        </div>
    </div>
</div>
